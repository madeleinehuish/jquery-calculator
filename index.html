<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery Calculator</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="calculator">
    <div id="screen-container">
      <div id="screen"></div>
    </div>

    <div id="buttons-container">
      <div class="buttons">
        <span class="operator button" id="clear">C</span>
        <span class="operator button" id="divide">รท</span>
        <span class="operator button" id="multiply">x</span>
        <span class="button" id='7'>7</span>
        <span class="button" id='8'>8</span>
        <span class="button" id='9'>9</span>
        <span class="operator button" id="minus">-</span>
        <span class="button" id='4'>4</span>
        <span class="button" id='5'>5</span>
        <span class="button" id='6'>6</span>
        <span class="operator button" id="add">+</span>
        <span class="button" id='7'>1</span>
        <span class="button" id='2'>2</span>
        <span class="button" id='3'>3</span>
        <span class="operator button" id="equals">=</span>
        <div class="l-row">
          <span id="0" class="button">0</span>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
